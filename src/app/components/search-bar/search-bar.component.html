<mat-form-field style="width: 100%" appearance="outline">
  <mat-label>Search Country</mat-label>
  <input matInput [formControl]="searchControl" [matAutocomplete]="auto" />
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of options$ | async; track option.countryCode) {
      <mat-option
        [value]="option.name"
        [routerLink]="[COUNTRIES_PATH, option.countryCode]"
      >
        {{ option.name }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
